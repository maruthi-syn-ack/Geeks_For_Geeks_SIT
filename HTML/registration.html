<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration Form for GeeksforGeeks</title>
    <link rel="stylesheet" href="../CSS/style.css">

</head>
<body>
    <form action = "">
        <h1>Registration form for GeeksforGeeks</h1>
        <p>* indicates, this protion is required</p>
        <h2>Contact Information</h2>
        <p>First Name *: <input type="text" name="FirstName" required></p>
        <p>Last Name *: <input type="text" name = "LastName" required></p>
        <fieldset>
            <legend> Gender </legend>
        <P>
            Male <input type="radio" name="Gender" id="Male">
            Female <input type="radio" name="Gender" id="Felmale">
            Others <input type="radio" name="Gender" id="Other">
        </P>
            
        </fieldset>
        <div>Address: *<textarea name = "address" id ="address" rows="15" cols="50" required></textarea> </div>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
        
        <input type="submit" value = "Submit">

    </form>
    
</body>
</html>
